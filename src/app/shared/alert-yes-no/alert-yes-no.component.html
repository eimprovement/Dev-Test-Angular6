<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content style="white-space: pre;">
  {{ data.content }}
</div>
<div mat-dialog-actions>
  <button *ngIf="data.hasNoButton" mat-button [mat-dialog-close]="false" mat-dialog-close>
    {{ data.buttonNo ? data.buttonNo : 'No' }}
  </button>

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.buttonYes ? data.buttonYes : 'Yes' }}</button>
</div>
