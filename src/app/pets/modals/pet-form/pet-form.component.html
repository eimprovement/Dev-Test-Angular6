<h1 mat-dialog-title>Add Pet</h1>
<div mat-dialog-content>
  <div>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.onNoClick()">Cancel</button>
  <button mat-button (click)="this.sendBackInfo()" [disabled]="!form.valid">Save</button>
</div>
