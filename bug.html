<!DOCTYPE html>
<html>
  <head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      $(function() {
        var params = {
          // Request parameters
        };

        $.ajax({
          url: 'https://dev-test.azure-api.net/petstore/pet/findByStatus?status=pending&' + $.param(params),
          beforeSend: function(xhrObj) {
            // Request headers
            xhrObj.setRequestHeader('Ocp-Apim-Subscription-Key', '6c97551439d04f429ae91e81698d03bf');
          },
          type: 'GET',
          // Request body
          data: '{body}'
        })
          .done(function(data) {
            alert('success');
          })
          .fail(function() {
            alert('error');
          });
      });
    </script>
  </body>
</html>
